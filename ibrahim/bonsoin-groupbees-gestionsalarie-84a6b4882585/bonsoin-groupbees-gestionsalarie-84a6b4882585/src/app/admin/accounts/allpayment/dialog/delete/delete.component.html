<h3 mat-dialog-title>Are you sure?</h3>
<div mat-dialog-content>
  <ul class="clearfix">
    <li>
      <p><span class="font-weight-bold"> Client Name: </span>{{data.cName}}</p>
    </li>
    <li>
      <p><span class="font-weight-bold"> Employee Name: </span>{{ data.eName }}</p>
    </li>
    <li>
      <p>
        <span class="font-weight-bold">Total: </span>{{data.total}}
      </p>
    </li>
  </ul>
</div>
<div mat-dialog-actions class="mb-1">
  <button mat-raised-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
    Delete
  </button>
  <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
