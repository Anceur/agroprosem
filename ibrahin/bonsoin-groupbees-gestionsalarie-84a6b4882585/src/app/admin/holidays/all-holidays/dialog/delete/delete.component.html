<h3 mat-dialog-title>Are you sure?</h3>
<div mat-dialog-content>
  <ul class="clearfix">
    <li>
      <p><span class="font-weight-bold">Holiday Name: </span>{{data.hName}}</p>
    </li>
    <li>
      <p><span class="font-weight-bold"> Location: </span>{{ data.location }}</p>
    </li>
    <li>
      <p>
        <span class="font-weight-bold">Date: </span>{{data.date| date: 'MM/dd/yyyy'}}
      </p>
    </li>
  </ul>
</div>
<div mat-dialog-actions class="mb-1">
  <button mat-raised-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
    Delete
  </button>
  <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
